<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>វិក្កយបត្រទឹក-ភ្លើង | Invoice App with Modal</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: 'Khmer OS Battambang', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 10px;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
    }
    h2, h3 { text-align: center; color: #333; }
    label, input, select, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }
    input, select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      padding: 12px;
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
    }
    button:hover {
      background: #1565c0;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
    }
    th {
      background: #1e88e5;
      color: white;
    }
    .menu {
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
    }
    .menu button {
      width: 48%;
    }
    #preview {
      background: #e3f2fd;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
      font-size: 16px;
      white-space: pre-line;
    }

    /* Modal Styles */
    .modal {
      display: none; 
      position: fixed;
      z-index: 9999; 
      left: 0;
      top: 0;
      width: 100%;
      height: 100%; 
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
      padding-top: 60px;
    }
    .modal-content {
      background-color: #fff;
      margin: 5% auto; 
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      position: relative;
    }
    .close {
      color: #aaa;
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      body {
        padding: 5px;
      }
      button {
        font-size: 14px;
        padding: 10px;
      }
      label, input, select {
        font-size: 14px;
      }
      .modal-content {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="login-card">
    <h2>📥 Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>

  <div class="card" id="form-card" style="display: none;">
    <div class="menu">
      <button onclick="toggleView('form')">➕ បញ្ចូលវិក្កយបត្រ</button>
      <button onclick="toggleView('history')">📋 ប្រវត្តិ</button>
    </div>

    <div id="form-view">
      <h3>បញ្ចូលវិក្កយបត្រ</h3>
      <label>ខែ</label><input type="month" id="month" />
      <label>បន្ទប់</label>
      <select id="room">
        <option value="">-- ជ្រើសបន្ទប់ --</option>
        <option value="1">បន្ទប់ ១</option>
        <option value="2">បន្ទប់ ២</option>
        <option value="3">បន្ទប់ ៣</option>
        <option value="4">បន្ទប់ ៤</option>
      </select>
      <label>ឈ្មោះអតិថិជន</label><input type="text" id="customer-name" />
      <label>លេខទូរស័ព្ទ</label><input type="text" id="customer-phone" />
      <label>ទឹកចាស់</label><input type="number" id="water-old" />
      <label>ទឹកថ្មី</label><input type="number" id="water-new" />
      <label>ភ្លើងចាស់</label><input type="number" id="electric-old" />
      <label>ភ្លើងថ្មី</label><input type="number" id="electric-new" />
      <button onclick="saveData()">💾 រក្សាទុក</button>
    </div>

    <div id="history-view" style="display: none;">
      <h3>📋 ប្រវត្តិវិក្កយបត្រ</h3>
      <label>Filter បន្ទប់</label>
      <select id="filter-room">
        <option value="">-- ទាំងអស់ --</option>
        <option value="1">បន្ទប់ ១</option>
        <option value="2">បន្ទប់ ២</option>
        <option value="3">បន្ទប់ ៣</option>
        <option value="4">បន្ទប់ ៤</option>
      </select>
      <label>Filter ខែ</label>
      <input type="month" id="filter-month" />
      <button onclick="loadData()">🔍 ស្វែងរក</button>

      <table>
        <thead>
          <tr>
            <th>វិក្កយបត្រ</th><th>អតិថិជន</th><th>បន្ទប់</th><th>ខែ</th><th>ថ្ងៃ</th><th>បោះពុម្ព</th>
          </tr>
        </thead>
        <tbody id="history-tbody"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div id="invoice-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <pre id="modal-content" style="white-space: pre-wrap; font-family: 'Khmer OS Battambang', Arial; font-size: 16px;"></pre>
      <button onclick="printModalContent()" style="background:#43a047; margin-top: 10px; width: 100%;">🖨️ បោះពុម្ពវិក្កយបត្រ</button>
    </div>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBt_ScEi_StJ0wQDP-gZwMWmy5A7HqEcXE",
    authDomain: "invoice-77616.firebaseapp.com",
    projectId: "invoice-77616",
    storageBucket: "invoice-77616.appspot.com",
    messagingSenderId: "91579214593",
    appId: "1:91579214593:web:eca7aad598915de58ec900"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  function toggleView(view) {
    document.getElementById('form-view').style.display = (view === 'form') ? 'block' : 'none';
    document.getElementById('history-view').style.display = (view === 'history') ? 'block' : 'none';
    if (view === 'history') {
      loadData();
    }
  }

  function login() {
    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('password').value.trim();
    if (!email || !pass) {
      alert('សូមបញ្ចូល Email និង Password');
      return;
    }
    auth.signInWithEmailAndPassword(email, pass)
      .then(() => {
        document.getElementById('login-card').style.display = 'none';
        document.getElementById('form-card').style.display = 'block';
        toggleView('form');
      })
      .catch(err => alert(err.message));
  }

  function register() {
    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('password').value.trim();
    if (!email || !pass) {
      alert('សូមបញ្ចូល Email និង Password');
      return;
    }
    auth.createUserWithEmailAndPassword(email, pass)
      .then(() => alert('✅ បានបង្កើតគណនី សូមចូលចូល'))
      .catch(err => alert(err.message));
  }

  function generateInvoiceNumber(room, month) {
    const ym = month.replace('-', '');
    const random = Math.floor(Math.random() * 900 + 100);
    return `INV-${ym}-${room}-${random}`;
  }

  async function saveData() {
    const room = document.getElementById('room').value;
    const month = document.getElementById('month').value;
    const name = document.getElementById('customer-name').value.trim();
    const phone = document.getElementById('customer-phone').value.trim();
    const wOld = +document.getElementById('water-old').value;
    const wNew = +document.getElementById('water-new').value;
    const eOld = +document.getElementById('electric-old').value;
    const eNew = +document.getElementById('electric-new').value;

    if (!room || !month || !name || !phone || isNaN(wOld) || isNaN(wNew) || isNaN(eOld) || isNaN(eNew)) {
      alert("សូមបំពេញទាំងអស់");
      return;
    }

    const invoiceNo = generateInvoiceNumber(room, month);

    try {
      await db.collection('invoices').doc(invoiceNo).set({
        invoiceNo, room, month, customerName: name, customerPhone: phone,
        waterOld: wOld, waterNew: wNew, electricOld: eOld, electricNew: eNew,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      alert("✅ រក្សាទុករួច");
      clearForm();
    } catch (e) {
      alert("Error: " + e.message);
    }
  }

  function clearForm() {
    document.getElementById('month').value = '';
    document.getElementById('room').value = '';
    document.getElementById('customer-name').value = '';
    document.getElementById('customer-phone').value = '';
    document.getElementById('water-old').value = '';
    document.getElementById('water-new').value = '';
    document.getElementById('electric-old').value = '';
    document.getElementById('electric-new').value = '';
  }

  async function loadData() {
    const tbody = document.getElementById('history-tbody');
    tbody.innerHTML = '';

    const filterRoom = document.getElementById('filter-room').value;
    const filterMonth = document.getElementById('filter-month').value;

    let query = db.collection('invoices');
    if (filterRoom) query = query.where('room', '==', filterRoom);
    if (filterMonth) query = query.where('month', '==', filterMonth);
    query = query.orderBy('timestamp', 'desc');

    try {
      const snap = await query.get();
      if (snap.empty) {
        tbody.innerHTML = '<tr><td colspan="6">មិនមានទិន្នន័យ</td></tr>';
        return;
      }

      snap.forEach(doc => {
        const d = doc.data();
        const dateStr = d.timestamp?.toDate().toLocaleString() || '';
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${d.invoiceNo}</td>
          <td>${d.customerName}</td>
          <td>${d.room}</td>
          <td>${d.month}</td>
          <td>${dateStr}</td>
          <td><button onclick="printInvoice(event, '${d.invoiceNo}')">🖨️</button></td>
        `;

        // When click anywhere on row except print button, show modal
        tr.addEventListener('click', e => {
          // Prevent triggering modal if clicking print button
          if (e.target.tagName.toLowerCase() !== 'button') {
            showModal(d);
          }
        });

        tbody.appendChild(tr);
      });
    } catch(e) {
      alert('Error: ' + e.message);
    }
  }

  function showModal(data) {
    // Calculate totals
    const waterUsed = data.waterNew - data.waterOld;
    const electricUsed = data.electricNew - data.electricOld;
    const waterPrice = 3000;  
    const electricPrice = 4000;
    const totalWater = waterUsed * waterPrice;
    const totalElectric = electricUsed * electricPrice;
    const grandTotal = totalWater + totalElectric;

    const dateStr = data.timestamp?.toDate().toLocaleString() || '';

    const text =
      `វិក្កយបត្រ: ${data.invoiceNo}\n` +
      `ឈ្មោះអតិថិជន: ${data.customerName}\n` +
      `បន្ទប់: ${data.room}\n` +
      `ខែ: ${data.month}\n` +
      `ថ្ងៃ: ${dateStr}\n\n` +
      `ទឹកចាស់: ${data.waterOld}\n` +
      `ទឹកថ្មី: ${data.waterNew}\n` +
      `ទឹកប្រើ: ${waterUsed} យូនីត\n` +
      `តម្លៃទឹក (រៀល/យូនីត): ${waterPrice}\n` +
      `សរុបទឹក: ${totalWater.toLocaleString()} រៀល\n\n` +
      `ភ្លើងចាស់: ${data.electricOld}\n` +
      `ភ្លើងថ្មី: ${data.electricNew}\n` +
      `ភ្លើងប្រើ: ${electricUsed} គីឡូវ៉ាត់\n` +
      `តម្លៃភ្លើង (រៀល/គីឡូវ៉ាត់): ${electricPrice}\n` +
      `សរុបភ្លើង: ${totalElectric.toLocaleString()} រៀល\n\n` +
      `💰 សរុប: ${grandTotal.toLocaleString()} រៀល`;

    const modal = document.getElementById('invoice-modal');
    const content = document.getElementById('modal-content');
    content.textContent = text;
    modal.style.display = 'block';
  }

  function closeModal() {
    document.getElementById('invoice-modal').style.display = 'none';
  }

  function printModalContent() {
    const content = document.getElementById('modal-content').textContent;
    if (!content) {
      alert('មិនមានខ្លឹមសារ ត្រូវបង្ហាញវិក្កយបត្រមុន');
      return;
    }
    const printWindow = window.open('', '', 'width=600,height=600');
    printWindow.document.write('<pre style="font-family: KhOS Battambang, Arial; font-size: 16px;">' + content + '</pre>');
    printWindow.document.close();
    printWindow.focus();
    printWindow.print();
    printWindow.close();
  }
</script>

</body>
</html>
