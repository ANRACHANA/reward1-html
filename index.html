<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <title>រង្វាន់</title>
  <style>
    body {
      text-align: center;
      font-family: 'Khmer OS Siemreap', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298); /* Blue gradient */
      padding-top: 60px;
      margin: 0;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: white;
    }

    /* Instruction with bounce animation */
    .instruction {
      font-size: 60px;
      font-weight: bold;
      padding: 20px 40px;
      display: inline-block;
      user-select: none;
      cursor: default;
      animation: bounceText 1.2s infinite;
      text-shadow: 0 0 10px #00f, 0 0 20px #00f;
      color: #aaddff;
      margin-bottom: 40px;
    }

    @keyframes bounceText {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    #gift-box {
      font-size: 60px;
      cursor: pointer;
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
      transition: box-shadow 0.3s ease;
      user-select: none;
      color: #00bfff;
      text-shadow: 0 0 15px #00bfff;
      background: linear-gradient(45deg, #004080, #00bfff);
      box-shadow: 0 0 25px 5px #00bfff, 0 0 40px 10px #66ccff;
      animation: glowPulse 1.5s infinite alternate;
    }

    .glow-effect {
      box-shadow: 0 0 40px 12px #00bfff, 0 0 50px 15px #99ddff;
      animation: glowPulse 1s infinite alternate;
    }

    @keyframes glowPulse {
      0% {
        box-shadow: 0 0 20px #00bfff;
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 0 30px #00bfff, 0 0 50px 20px #99ddff;
      }
      100% {
        box-shadow: 0 0 40px #99ddff;
        transform: scale(1);
      }
    }

    #countdown {
      margin-top: 21px;
      font-size: 30px;
      font-weight: bold;
      color: #99ddff;
      text-shadow: 0 0 10px #00bfff;
      user-select: none;
    }

    .reward-img {
      max-width: 300px;
      margin-top: 30px;
      display: none;
      border-radius: 20px;
      box-shadow: 0 0 30px 10px #00bfff;
      animation: bounceImage 1.5s infinite;
      user-select: none;
    }

    @keyframes bounceImage {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    .winner-text {
      font-size: 40px;
      font-weight: bold;
      display: none;
      margin-top: 15px;
      color: #00ffff;
      text-shadow: 0 0 20px #00ffff;
      user-select: none;
      animation: glowPulse 2s infinite alternate;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div class="instruction">សូមចុចលើប្រអប់រង្វាន់</div>
  <div id="gift-box" title="ចុចដើម្បីបង្ហាញរង្វាន់">🎁</div>
  <div id="countdown"></div>
  <img src="" id="reward-image" class="reward-img" />
  <div class="winner-text" id="winner-text">🎉 អ្នកឈ្នះរង្វាន់!</div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const giftBox = document.getElementById("gift-box");
    const countdown = document.getElementById("countdown");
    const rewardImage = document.getElementById("reward-image");
    const winnerText = document.getElementById("winner-text");

    const rewards = [
  { name: "iPhone", img: "https://mg.emoney.com.kh:8686/mg/eweb/LuckyOceanAppBanner_websitebanner.jpg" },
  { name: "ម៉ូតូ", img: "https://mg.emoney.com.kh:8686/mg/eweb/LuckyOceanAppBanner_websitebanner.jpg" },
  { name: "ឡាន", img: "https://mg.emoney.com.kh:8686/mg/eweb/LuckyOceanAppBanner_websitebanner.jpg" },
  { name: "លុយ", img: "https://mg.emoney.com.kh:8686/mg/eweb/LuckyOceanAppBanner_websitebanner.jpg" }
];

    function launchFireworks() {
      const duration = 5000;
      const animationEnd = Date.now() + duration;
      const interval = setInterval(() => {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) return clearInterval(interval);
        confetti({
          particleCount: 50,
          spread: 360,
          origin: { x: Math.random(), y: Math.random() - 0.2 }
        });
      }, 300);
    }

    giftBox.addEventListener("click", () => {
      giftBox.style.pointerEvents = "none";
      giftBox.classList.add("glow-effect");

      let timeLeft = 20;
      countdown.textContent = `⏳ សូមរង់ចាំ ${timeLeft} វិនាទី...`;

      const timer = setInterval(() => {
        timeLeft--;
        countdown.textContent = `⏳ សូមរង់ចាំ ${timeLeft} វិនាទី...`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          countdown.textContent = "";

          const selected = rewards[Math.floor(Math.random() * rewards.length)];
          rewardImage.src = selected.img;
          rewardImage.style.display = "block";
          rewardImage.classList.add("glow-effect");

          winnerText.textContent = `🎉 អ្នកឈ្នះរង្វាន់: ${selected.name}`;
          winnerText.style.display = "block";
          winnerText.classList.add("glow-effect");

          giftBox.style.display = "none";
          launchFireworks();
        }
      }, 1000);
    });
  </script>
</body>
</html>
