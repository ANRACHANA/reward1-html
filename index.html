<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <title>រង្វាន់</title>
  <style>
    body {
      text-align: center;
      font-family: 'Khmer OS Siemreap', sans-serif;
      background-color: #fff;
      padding-top: 60px;
    }

    .instruction {
      font-size: 60px;
      color: #e91e63;
      font-weight: bold;
    }

    #gift-box {
      font-size: 60px;
      cursor: pointer;
      margin-top: 30px;
      padding: 20px;
      border-radius: 20px;
      display: inline-block;
      transition: box-shadow 0.3s ease;
    }

    /* glow effect (បើត្រូវបានចុច) */
    .glow {
      box-shadow: 0 0 20px 5px #ff9800, 0 0 30px 10px #ff5722;
      animation: glowPulse 1s infinite alternate;
    }

    @keyframes glowPulse {
      from { box-shadow: 0 0 10px #ff9800; }
      to { box-shadow: 0 0 30px #ff5722; }
    }

    #countdown {
      margin-top: 20px;
      font-size: 26px;
      color: #333;
    }

    .reward-img {
      max-width: 300px;
      margin-top: 20px;
      display: none;
      border-radius: 12px;
    }

    .winner-text {
      font-size: 28px;
      color: green;
      font-weight: bold;
      display: none;
      margin-top: 10px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <div class="instruction">👉 សូមចុចលើប្រអប់រង្វាន់ 👇</div>
  <div id="gift-box" title="ចុចដើម្បីបង្ហាញរង្វាន់">🎁</div>
  <div id="countdown"></div>
  <img src="" id="reward-image" class="reward-img" />
  <div class="winner-text" id="winner-text">🎉 អ្នកឈ្នះរង្វាន់!</div>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const giftBox = document.getElementById("gift-box");
    const countdown = document.getElementById("countdown");
    const rewardImage = document.getElementById("reward-image");
    const winnerText = document.getElementById("winner-text");

    const rewards = [
      { name: "iPhone", img: "https://i.imgur.com/KTJlEMC.jpg" },
      { name: "ម៉ូតូ", img: "https://i.imgur.com/fis0Ldc.jpg" },
      { name: "ឡាន", img: "https://i.imgur.com/Dv56FxP.jpg" },
      { name: "លុយ", img: "https://i.imgur.com/hRQcB1T.jpg" }
    ];

    function launchFireworks() {
      const duration = 5000;
      const animationEnd = Date.now() + duration;

      const interval = setInterval(() => {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) {
          return clearInterval(interval);
        }

        confetti({
          particleCount: 50,
          spread: 360,
          origin: { x: Math.random(), y: Math.random() - 0.2 }
        });
      }, 300);
    }

    giftBox.addEventListener("click", () => {
      giftBox.style.pointerEvents = "none";
      giftBox.classList.add("glow"); // បញ្ចូលពន្លឺក្រោយចុច

      let timeLeft = 20;
      countdown.textContent = `⏳ សូមរង់ចាំ ${timeLeft} វិនាទី...`;

      const timer = setInterval(() => {
        timeLeft--;
        countdown.textContent = `⏳ សូមរង់ចាំ ${timeLeft} វិនាទី...`;

        if (timeLeft <= 0) {
          clearInterval(timer);
          countdown.textContent = "";

          const selected = rewards[Math.floor(Math.random() * rewards.length)];
          rewardImage.src = selected.img;
          rewardImage.style.display = "block";
          winnerText.textContent = `🎉 អ្នកឈ្នះរង្វាន់: ${selected.name}!`;
          winnerText.style.display = "block";

          launchFireworks();
        }
      }, 1000);
    });
  </script>

</body>
</html>
