<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <title>🎁 រង្វាន់</title>
  <style>
    body {
      font-family: 'Khmer OS Siemreap', sans-serif;
      background-color: #fff;
      text-align: center;
      padding-top: 50px;
      overflow-x: hidden;
    }
    .instruction {
      font-size: 28px;
      color: #e91e63;
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.08); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    #gift-box {
      font-size: 100px;
      margin: 40px auto;
      cursor: pointer;
      animation: bounce 1s infinite alternate, glow 1.2s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-15px); }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #ff0, 0 0 15px #ff0; }
      100% { text-shadow: 0 0 15px #f0f, 0 0 25px #f0f; }
    }

    .reward-img {
      max-width: 350px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      margin-top: 20px;
      display: none;
      animation: pop-in 1s ease forwards;
    }

    @keyframes pop-in {
      0% { transform: scale(0.2); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .winner-text {
      font-size: 40px;
      color: #28a745;
      font-weight: bold;
      margin-top: 30px;
      display: none;
      animation: bounce-text 1s infinite alternate;
    }

    @keyframes bounce-text {
      0% { transform: scale(1); }
      100% { transform: scale(1.08); }
    }

    #countdown {
      font-size: 26px;
      color: #444;
      margin-top: 25px;
      font-weight: bold;
    }

    .explode {
      animation: explode 0.6s forwards;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(3) rotate(720deg); opacity: 0; }
    }

  </style>
</head>
<body>

  <div class="instruction">👉 សូមចុចលើប្រអប់រង្វាន់ 👇</div>
  <div id="gift-box" title="ចុចដើម្បីបង្ហាញរង្វាន់">🎁</div>
  <div id="countdown"></div>

  <img src="" id="reward-image" class="reward-img" alt="រង្វាន់របស់អ្នក" />
  <div class="winner-text" id="winner-text">🥳 អ្នកឈ្នះរង្វាន់!</div>

  <audio id="sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_250b9e3047.mp3?filename=success-fanfare-trumpets-6185.mp3"></audio>

  <script>
    const giftBox = document.getElementById("gift-box");
    const winnerText = document.getElementById("winner-text");
    const rewardImage = document.getElementById("reward-image");
    const sound = document.getElementById("sound");
    const countdownEl = document.getElementById("countdown");

    const rewards = [
      {name: "iPhone", img: "https://i.imgur.com/KTJlEMC.jpg"},
      {name: "ម៉ូតូ", img: "https://i.imgur.com/fis0Ldc.jpg"},
      {name: "ឡាន", img: "https://i.imgur.com/Dv56FxP.jpg"},
      {name: "លុយ", img: "https://i.imgur.com/hRQcB1T.jpg"}
    ];

    giftBox.addEventListener("click", () => {
      giftBox.style.pointerEvents = "none";
      countdownEl.textContent = "សូមរង់ចាំ 20 វិនាទី...";
      let timeLeft = 20;

      const timer = setInterval(() => {
        timeLeft--;
        countdownEl.textContent = `សូមរង់ចាំ ${timeLeft} វិនាទី...`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          countdownEl.textContent = "";

          // បំបែកប្រអប់
          giftBox.classList.add("explode");

          setTimeout(() => {
            giftBox.style.display = "none";

            // បង្ហាញរង្វាន់
            const selected = rewards[Math.floor(Math.random() * rewards.length)];
            rewardImage.src = selected.img;
            rewardImage.style.display = "block";
            winnerText.textContent = `🎉 អ្នកឈ្នះរង្វាន់: ${selected.name} 🎉`;
            winnerText.style.display = "block";

            sound.play();
          }, 600);
        }
      }, 1000);
    });
  </script>
</body>
</html>
