<!DOCTYPE html>
<html lang="km">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>🎁 រង្វាន់របស់អ្នក</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    color: #333;
    text-align: center;
    padding: 40px 20px;
  }
  .spinner {
    margin: 20px auto;
    width: 60px;
    height: 60px;
    border: 6px solid #ddd;
    border-top-color: #1e90ff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    100% { transform: rotate(360deg); }
  }
  .reward-image {
    margin: 30px auto;
    max-width: 300px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  .btn {
    display: inline-block;
    background-color: #1e90ff;
    color: white;
    text-decoration: none;
    padding: 15px 35px;
    font-size: 20px;
    border-radius: 12px;
    margin-top: 25px;
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    background-color: #0d6efd;
  }
  p.status-text {
    font-size: 18px;
    margin-top: 15px;
  }
</style>
</head>
<body>

<h1>🎉 សូមស្វាគមន៍!</h1>
<div class="spinner" id="spinner"></div>
<p class="status-text" id="status-text">កំពុងរំពឹងរង្វាន់របស់អ្នក...</p>

<img class="reward-image" id="reward-img" src="https://i.imgur.com/0KFBHTB.png" alt="រង្វាន់" style="display:none;" />

<a href="https://t.me/your_group_invite_link" target="_blank" id="join-btn" class="btn" style="display:none;">🔗 ចូលក្រុមរបស់យើង</a>

<script>
  // Countdown for spinner 5 seconds
  let countdown = 5;
  const spinner = document.getElementById('spinner');
  const statusText = document.getElementById('status-text');
  const rewardImg = document.getElementById('reward-img');
  const joinBtn = document.getElementById('join-btn');

  const interval = setInterval(() => {
    countdown--;
    if (countdown > 0) {
      statusText.textContent = `⏳ សូមរង់ចាំ... ${countdown} វិនាទី`;
    } else {
      clearInterval(interval);
      spinner.style.display = 'none';
      statusText.textContent = '🎁 រង្វាន់របស់អ្នក!';
      rewardImg.style.display = 'block';
      joinBtn.style.display = 'inline-block';
    }
  }, 1000);
</script>

</body>
</html>
